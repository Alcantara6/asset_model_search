<!DOCTYPE html>
<html lang="zh-CN">
<!-- lang="en-US" -->

<head>
	<!-- In HTML5 -->
	<meta charset="utf-8">
	<!-- 此特性声明当前文档所使用的字符编码，但该声明可以被任何一个元素的 lang 特性的值覆盖。 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- width指的是布局视口的宽 device-width 实际上就是理想视口的宽度 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 如果你的网站不想被剥去外衣、往赤裸的身体上贴广告，就加上下面的代码。 -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<!-- Defining the charset in HTML4 -->
	<!-- <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> -->

	<!-- IOS,不自动将数字识别为电话号码 -->
	<meta name="format-detection" content="telephone=no,email=no,address=no">

	<!-- Redirect page after 3 seconds -->
	<!-- <meta http-equiv="refresh" content="3;url=http://www.mozilla.org/"> -->

	<meta name="description"
		content="HTML,CSS,JavaScript,ECMAScript,Jquery,Ajax,Json,Jsonp,http,Vue,npm,Webpack,Git,Element UI">

	<meta name="description" content="The MDN Learning Area aims to provide
        complete beginners to the Web with all they need to know to get
        started with developing web sites and applications.">

	<meta name="author" content="Alcantara Yim">

	<meta name="revised" content="Thomas,17/1/2008">

	<!--将下面的 <meta> 标签加入到页面中，可以让部分国产浏览器默认采用高速模式渲染页面：-->
	<meta name="renderer" content="webkit">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->


	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Bootstrap -->
	<!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
